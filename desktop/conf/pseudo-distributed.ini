  # This is used for secure hashing in the session store.
  # secret_key="asdf;lkj23049sadfpiu0498-09wretp[92340-t9rgiwuerpoituy3450-89uret0iupoewr"
  secret_key=asdf0w993q02495uperw9poijsdfqweoriu23o4iuoweifjlkasdjfwiqeru034590345098

  # Webserver listens on this address and port
  http_host=0.0.0.0
  http_port=8888

  # Time zone name
  time_zone=America/Los_Angeles

  # Turn off debug
  django_debug_mode=0

  # Turn off backtrace for server error
  http_500_debug_mode=0

